<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map with a custom style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
 
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieHRyZW1lZWxlbWVudCIsImEiOiJjazFvY2F3bmUwZnVyM2twZm81ajdhcm8xIn0.q_RkKLYMzfgC3ygFXWSf2g';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/dark-v10', //hosted style id
        center: [0,0], // starting position
        zoom: 1.5 // starting zoom
    });
    </script>
    <script src="script.js"></script>

    <!-- <canvas width="400" height="400" style="border: 1px solid grey;"></canvas> -->
 
</body>
</html>
